<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="modal-header">
            <h3>Confirmation!</h3>
        </div>
    <div class="modal-body">
        <p>Do you want to assign the following report to {{qaAdvisor.Fullname}}. The user will be notified via email at {{qaAdvisor.Email}}</p>
    </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-color-style1 btn-popup" ng-click="assignChecklistReportToQaAdvisor()">Assign</button>
            <button class="btn btn-info btn-color-style2 btn-popup" ng-click="cancel()">Cancel</button>
        </div>
</body>
</html>
