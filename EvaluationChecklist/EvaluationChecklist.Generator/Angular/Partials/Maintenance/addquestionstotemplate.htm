<div id="catResponseDetailsFatherId">    
    <div class="row-fluid">
        <div class="modal-header response-details-label">
            <h4>Add question to template ({{template.Title}}) </h4>
        </div>
        <div class="catResponseDetailsChildId-float">
            <label>
                <img class="catResponseDetailsChildId-icon" src="Bootstrap/img/icon-response.png"  ng-click="cancel()"/>
            </label>
        </div>
    </div>

    <div class="well modal-body">
        <div id="catResponseDetailsChildId" ng-repeat="question in questions | filter:{Deleted:false} | orderBy: 'OrderNumber':false">
            <div class="row-fluid col-wrap">
                <div></div>

                <div class="col span1">
                    <input type="checkbox" id="{{question.Id}}" ng-model="question.Selected" />
                </div>
                <div class="col span10">
                    <label for="{{question.Id}}">
                        {{question.Text}}
                    </label>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
<div class="row-fluid modal-footer" id="screen6-bt-bg-color">
    <div class="response-popup-footer span11">
        <div class="footer-right">
            <button class="btn btn-info btn-color-style2 btn-popup"  ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary btn-color-style1 btn-popup" ng-click="ok()">OK</button>
        </div>
    </div>
</div>
