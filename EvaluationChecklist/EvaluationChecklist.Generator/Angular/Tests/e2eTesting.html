    <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>
    <!-- include source files here... -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-mocks.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js" type="text/javascript"></script>
    <script src="/angular/tests/AngularTestHelpers/angular-scenario.js" type="text/javascript"></script>
    <script src="/Angular/controllers/categories.js" type="text/javascript"></script>
    <script type="text/javascript" src="/Angular/controllers/checklist.js"></script>
    <script type="text/javascript" src="/Angular/controllers/checklists.js"></script>
    <script src="/Angular/Controllers/clientsearch.js" type="text/javascript"></script>
    <script type="text/javascript" src="/Angular/modules/app.js"></script>
    <script type="text/javascript" src="/Angular/modules/clientservice.js"></script>
    <script type="text/javascript" src="/Angular/modules/checklistservice.js"></script>
    <script type="text/javascript" src="/Angular/appCacheBootstrap.js" ></script>
    <!-- include spec files here... -->
    <script src="ChecklistServiceTests.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
  </script>
</head>

</body>
</html>
